<div class="container">
    <h3>Select Styles</h3>
    <dl>
        <dt>Background</dt>
        <dd>
            <select [(ngModel)]="bgStyle">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
        <dt>Text Color</dt>
        <dd>
            <select [(ngModel)]="textStyle">
                <option value="red">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
        <dt>Padding</dt>
        <dd>
            1Px <input  [(ngModel)]="padding" type="range" min="1" max="50"> 50Px
        </dd>
        <dt>Font Size</dt>
        <dd>
            1Px <input (change)="FontSizeChange()" [(ngModel)]="fontSize" type="range" min="1" max="50"> 50Px 
        </dd>
        <dd><button (click)="ApplyClick()">Apply Styles</button></dd>
    </dl>
    <div style="height: 400px;" class="container-fluid d-flex justify-content-center align-items-center">
        <h1 [ngStyle]="styleObject">Srikanth Rallabandi</h1>
    </div>
</div>
