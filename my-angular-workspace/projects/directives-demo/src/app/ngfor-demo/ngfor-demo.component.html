<h1 class="heading">ngfor-demo example</h1>

<div class="container">
    <div class="mt-4 row">
        <div class="col">
            <ul>
               <li *ngFor="let item of courses">{{item}}</li>
            </ul>
        </div>
        <div class="col">
            <select>
                <option *ngFor="let item of courses">{{item}}</option>
            </select>
        </div>
        <div class="col">
            <div class="btn-group-vertical">
                <button class="btn-primary" *ngFor="let item of courses">{{item}}</button>
            </div>
        </div>
        <div class="col">
            <div *ngFor="let item of courses">
                <a href="">{{item}}</a>
            </div>
        </div>
        <div class="col">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th>Courses</th>
                    </tr>
                    <tr *ngFor="let item of courses">
                        <td>{{item}}</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="mt-4 row">
        <div class="col">
            <h2>Product Menu</h2>
            <ol>
                <li *ngFor="let item of productsMenu">
                    {{item.Category}}
                    <ol>
                        <li *ngFor="let item1 of item.products">{{item1}}</li>
                    </ol>
                </li>
            </ol>
        </div>
    </div>
    <div class="mt-4 row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>EmpName</th>
                        <th>EmpSalary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employees">
                        <td>{{emp.Name}}</td>
                        <td>{{emp.Salary}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
